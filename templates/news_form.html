{% extends "base.html" %}

{% block content %}

{% load static %}

<title> {% block title %} Add Post {% endblock title %} </title>


<div style="margin-right: 10%; margin-left: 10%; margin-top: 2%; margin-bottom: 2%;">
    <h1>Add New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="title" >Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div>
            <label for="content">Content:</label>
            <textarea id="content" class="form-control" name="content" rows="5" required></textarea>
        </div>

        <div>
            <label for="category" >Category:</label>
            <select id="category" class="form-control" name="category" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="author">Author:</label>
            <input class="form-control" type="text" id="author" name="author" required>
        </div>

        <div>
            <label for="image">Post Image:</label>
            <input class="form-control" type="file" id="image" name="image">
        </div>

        <button type="submit" class="my-button-class">Submit Post</button>
    </form>
</div>

{% endblock content %}
