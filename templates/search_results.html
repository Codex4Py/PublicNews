{% extends 'base.html' %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    
    {% if results %}
        <ul>
        {% for result in results %}
            <li>
                <a href="{% url 'news_detail' result.id %}">{{ result.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found for your search.</p>
    {% endif %}
{% endblock %}
