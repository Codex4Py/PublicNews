<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- Top Bar Start -->
    <div class="top-bar">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="tb-contact">
                        <p><i class="fas fa-envelope"></i>ytnarottam@gmail.com</p>
                        <p><i class="fas fa-phone-alt"></i>+977 9824811330</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="tb-menu">
                        <a href="">About</a>
                        <a href="">Privacy</a>
                        <a href="">Terms</a>
                        <a href="/contact">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar End -->

    <!-- Brand Start -->
    <div class="brand">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4">
                    <div class="b-logo">
                        <a href="/">
                            <img src="/static/img/logo.png" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-4">
                    <div class="b-ads">
                        <a href="https://htmlcodex.com">
                            <img src="/static/img/ads-1.jpg" alt="Ads">
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4">
                    <div class="b-search">
                        <form method="GET" action="{% url 'search_news' %}">
                            <input type="text" name="q" placeholder="Search News...">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Brand End -->

    <!-- Nav Bar Start -->
    <div class="nav-bar">
        <div class="container">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a href="#" class="navbar-brand">MENU</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="/" class="nav-item nav-link active">Home</a>
                        <a href="/news" class="nav-item nav-link active">News</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Dropdown</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">Sub Item 1</a>
                                <a href="#" class="dropdown-item">Sub Item 2</a>
                            </div>
                        </div>
                        <a href="/contact" class="nav-item nav-link">Contact Us</a>
                        <a href="/post/new" class="nav-item nav-link">Add Post</a>
                    </div>

                    <!-- Authentication Links (aligned right) -->
                    <div class="navbar-nav ml-auto">
                        {% if request.user.is_authenticated %}
                        <span class="nav-item nav-link">{{ request.user.username }}</span>
                        {% comment %} <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a> {% endcomment %}
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <a class="nav-item nav-link" ><button style="text-decoration: none;" type="submit">Logout</button></a>
                        </form>
                        {% else %}
                        <a href="{% url 'signup' %}" class="nav-item nav-link">Signup</a>
                        <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Nav Bar End -->
</body>

</html>
